<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" class="transparentChild" style="background-image: url('../resources/background/jobs.jpg');background-repeat: no-repeat; background-color: saddlebrown; background-size: cover">
            <p:panelGrid style="margin-left: auto; margin-right: auto">
                <p:row>
                    <p:column colspan="2">Cargo unloader</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">Time</p:column>
                    <p:column colspan="1">8 hour</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">Energy Cost:</p:column>
                    <p:column colspan="1">5</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">Energy::</p:column>
                    <p:column colspan="1">
                        <h:outputText id="playerEnergy" value="#{characterView.getEnergy()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="1">
                        <p:commandButton actionListener="#{jobController.startJob(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Start working" update="playerEnergy"></p:commandButton>
                    </p:column>
                    <p:column colspan="1">
                        <p:commandButton action = "#{redirectView.redirect()}" actionListener="#{jobController.finishJob(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Stop working" ></p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
</html>
