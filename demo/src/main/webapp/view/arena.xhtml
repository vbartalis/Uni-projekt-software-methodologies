<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" style="background-image: url('../resources/background/arena.jpg'); background-size: cover; width: 100%; height: auto; overflow: hidden;" class="transparentChild">
            <p:panelGrid style="margin-left: auto; margin-right: auto">
                <p:row style="background: radial-gradient( red, yellow); ">
                    <p:column colspan="6">
                        <p:graphicImage library="players" name="terran.png" style="display: block; margin-left: auto; margin-right: auto"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Name:</p:column>
                    <p:column colspan="3">
                            <h:outputText id="enemyName" value="#{arenaView.getEnemyName()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Race:</p:column>
                    <p:column colspan="3">Terran</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Level:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="enemyLevel" value="#{arenaView.getEnemyLevel()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Reward:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="enemyCash" value="#{arenaView.getEnemyCash()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Cash:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="playerCash" value="#{arenaView.getPlayerCash()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton actionListener="#{arenaController.nextEnemy(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Next" update="enemyName enemyLevel enemyCash playerCash"></p:commandButton>
                    </p:column>
                    <p:column colspan="3">
                        <p:commandButton actionListener="#{arenaController.attackEnemy(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Attack" update="enemyName enemyLevel enemyCash playerCash"></p:commandButton>
                    </p:column>
                </p:row>

            </p:panelGrid>

        </p:layoutUnit>
    </ui:define>
</ui:composition>
</html>
