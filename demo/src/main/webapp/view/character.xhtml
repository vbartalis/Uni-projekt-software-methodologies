<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" >
            <h:form>
                <p:panelGrid style="margin-left: auto; margin-right: auto">
                    <p:row style="background: radial-gradient( red, yellow); ">
                        <p:column colspan="6">
                            <p:graphicImage library="characters" name="terran.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Name:</p:column>
                        <p:column colspan="3">#{cookieView.getNameStoredInCookie()}</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Race:</p:column>
                        <p:column colspan="3">#{characterView.getRace()}</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Level:</p:column>
                        <p:column colspan="3">
                            <h:outputText id="level" value="#{characterView.getLevel()}"></h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">XP:</p:column>
                        <p:column colspan="3">
                            <h:outputText id="xp" value="#{characterView.getExp()}"></h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Cash:</p:column>
                        <p:column colspan="3">#{characterView.getCash()}$</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Energy:</p:column>
                        <p:column colspan="3">#{characterView.getEnergy()}</p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Strength:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="str" value="#{characterView.getStr()}"></h:outputText>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growStrBy(1)}" update="str xp level" ></p:commandButton>
                        </p:column>

                        <p:column colspan="1">Dexterity:</p:column>
                        <p:column colspan="1">
                            <h:outputText id = "dex" value="#{characterView.getDex()}"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growDexBy(1)}" update="dex xp level">

                            </p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Intelligence:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="int" value="#{characterView.getIntel()}"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growIntelBy(1)}" update="int xp level" ></p:commandButton>
                        </p:column>


                        <p:column colspan="1">Constitution:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="con" value="#{characterView.getCon()}"></h:outputText>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growConBy(1)}" update="con xp level" ></p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row id="equipped">
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:contextMenu for="equipped">
                    <p:menuitem value="Unequip" />
                </p:contextMenu>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" >
            <h:form>
                <p:panelGrid id="inventory">
                    <p:row >
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:graphicImage library="items" name="template/ItemTemplate.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <p:contextMenu for="inventory">
                    <p:menuitem value="Equip"/>
                </p:contextMenu>
            </h:form>

        </p:layoutUnit>

    </ui:define>
</ui:composition>
</html>
