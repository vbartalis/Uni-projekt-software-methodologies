<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" >
            <h:form id="equipped_form">
                <p:outputPanel id="equipped_panel">
                <p:panelGrid  style="margin-left: auto; margin-right: auto">
                    <p:row style="background: radial-gradient( red, yellow); ">
                        <p:column colspan="6">
                            <p:graphicImage library="characters" name="terran.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Name:</p:column>
                        <p:column colspan="3">#{cookieView.getNameStoredInCookie()}</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Race:</p:column>
                        <p:column colspan="3">#{characterView.getRace()}</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Level:</p:column>
                        <p:column colspan="3">
                            <h:outputText id="level" value="#{characterView.getLevel()}"></h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">XP:</p:column>
                        <p:column colspan="3">
                            <h:outputText id="xp" value="#{characterView.getExp()}"></h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Cash:</p:column>
                        <p:column colspan="3">#{characterView.getCash()}$</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Energy:</p:column>
                        <p:column colspan="3">#{characterView.getEnergy()}</p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Strength:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="str" value="#{characterView.getStr()}"></h:outputText>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growStrBy(1)}" update="str xp level" ></p:commandButton>
                        </p:column>

                        <p:column colspan="1">Dexterity:</p:column>
                        <p:column colspan="1">
                            <h:outputText id = "dex" value="#{characterView.getDex()}"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growDexBy(1)}" update="dex xp level">

                            </p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Intelligence:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="int" value="#{characterView.getIntel()}"/>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growIntelBy(1)}" update="int xp level" ></p:commandButton>
                        </p:column>


                        <p:column colspan="1">Constitution:</p:column>
                        <p:column colspan="1">
                            <h:outputText id="con" value="#{characterView.getCon()}"></h:outputText>
                        </p:column>
                        <p:column colspan="1">
                            <p:commandButton icon="pi pi-plus" action="#{characterController.growConBy(1)}" update="con xp level" ></p:commandButton>
                        </p:column>
                    </p:row>

                    <p:row id="equipped">
                        <p:column colspan="1">
                            <p:graphicImage id="outfit" library="items" name="#{characterView.outfit}.png" cache="false" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column id="weapon" colspan="1">
                            <p:graphicImage library="items" name="#{characterView.weapon}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column id="gloves" colspan="1">
                            <p:graphicImage library="items" name="#{characterView.gloves}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column id="helmet" colspan="1">
                            <p:graphicImage library="items" name="#{characterView.helmet}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column id="jew1" colspan="1">
                            <p:graphicImage library="items" name="#{characterView.jew1}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                        <p:column id="jew2" colspan="1">
                            <p:graphicImage library="items" name="#{characterView.jew2}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                    <p:contextMenu for="outfit">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.outfit))}" value="Unequip" />
                    </p:contextMenu>
                    <p:contextMenu for="weapon">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.weapon))}" value="Unequip" />
                    </p:contextMenu>
                    <p:contextMenu for="gloves">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.gloves))}" value="Unequip" />
                    </p:contextMenu>
                    <p:contextMenu for="helmet">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.helmet))}" value="Unequip" />
                    </p:contextMenu>
                    <p:contextMenu for="jew1">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.jew1))}" value="Unequip" />
                    </p:contextMenu>
                    <p:contextMenu for="jew2">
                        <p:menuitem update="@form :inventory_form:inventory" actionListener="#{itemController.unequipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.jew2))}" value="Unequip" />
                    </p:contextMenu>
                </p:outputPanel>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" >
            <h:form id="inventory_form">
                <p:outputPanel  id="inventory">
                    <p:panelGrid>
                        <p:row >
                            <p:column id="inv1" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv1}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                            <p:column id="inv2" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv2}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column id="inv3" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv3}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                            <p:column id="inv4" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv4}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column id="inv5" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv5}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                            <p:column id="inv6" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv6}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column id="inv7" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv7}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                            <p:column id="inv8" colspan="1">
                                <p:graphicImage library="items" name="#{characterView.inv8}.png" style="display: block; margin-left: auto; margin-right: auto"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </p:outputPanel>

                <p:contextMenu for="inv1">
                    <p:menuitem update="@form :equipped_form:equipped_panel" action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv1), 'inv1')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv2">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv2), 'inv2')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv3">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}"  actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv3), 'inv3')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv4">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv4), 'inv4')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv5">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv5), 'inv5')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv6">
                    <p:menuitem update="@form :equipped_form:equipped_panel" action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}"  actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv6), 'inv6')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv7">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv7), 'inv7')}" value="Equip"/>
                </p:contextMenu>
                <p:contextMenu for="inv8">
                    <p:menuitem update="@form :equipped_form:equipped_panel"  action="#{characterController.growStatsByItem( itemController.getItemById(characterView.inv1))}" actionListener="#{itemController.equipItem(characterController.getCharacterByUserName(cookieView.nameStoredInCookie), itemController.getItemById(characterView.inv8), 'inv8')}" value="Equip"/>
                </p:contextMenu>
            </h:form>

        </p:layoutUnit>

    </ui:define>
</ui:composition>
</html>
