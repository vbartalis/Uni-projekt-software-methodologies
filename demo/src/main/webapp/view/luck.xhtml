<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" style="background-image: url('../resources/background/treasure.jpg'); background-size: cover; width: 100%; height: auto; overflow: hidden;" class="transparentChild">
            <h:form id="luck_form">
                <p:panelGrid style="margin-left: auto; margin-right: auto">
                    <p:row style="background: radial-gradient( red, yellow); ">
                        <p:column colspan="6">
                            <p:graphicImage library="players" name="terran.png" style="display: block; margin-left: auto; margin-right: auto"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">Cash:</p:column>
                        <p:column id="cash" colspan="3">#{luckView.cash}$</p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">
                            <p:commandButton actionListener="#{luckController.betOne(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Bet 1$" update="cash @form"></p:commandButton>
                        </p:column>
                        <p:column colspan="3">
                            <p:commandButton actionListener="#{luckController.betFive(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Bet 5$" update="cash @form"></p:commandButton>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="3">prize</p:column>
                        <p:column colspan="3"> 0$</p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </p:layoutUnit>
    </ui:define>
</ui:composition>
</html>
