<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:layoutUnit position="center" style="background-image: url('../resources/background/arena.jpg'); background-size: cover; width: 100%; height: auto; overflow: hidden;" class="transparentChild">
            <p:panelGrid style="margin-left: auto; margin-right: auto">
                <p:row style="background: radial-gradient( red, yellow); ">
                    <p:column colspan="6">
                        <p:graphicImage id="harborEnemyImage" library="enemy" name="#{harborView.getHarborEnemyImage()}.png"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Name:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="harborEnemyName" value="#{harborView.getHarborEnemyName()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Race:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="harborEnemyRace" value="#{harborView.getHarborEnemyRace()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Level:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="harborEnemyLevel" value="#{harborView.getHarborEnemyLevel()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Reward:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="harborEnemyCash" value="#{harborView.getHarborEnemyCash()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Cash:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="harborPlayerCash" value="#{harborView.getHarborPlayerCash()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Energy Cost:</p:column>
                    <p:column colspan="3">3</p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">Energy:</p:column>
                    <p:column colspan="3">
                        <h:outputText id="playerEnergy" value="#{characterView.getEnergy()}"/>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="3">
                        <p:commandButton actionListener="#{harborController.nextHarborEnemy(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Next" update="harborEnemyName harborEnemyLevel harborEnemyCash harborPlayerCash harborEnemyRace harborEnemyImage playerEnergy"></p:commandButton>
                    </p:column>
                    <p:column colspan="3">
                        <p:commandButton actionListener="#{harborController.attackHarborEnemy(characterController.getCharacterByUserName(cookieView.nameStoredInCookie))}" value="Attack" update="harborEnemyName harborEnemyLevel harborEnemyCash harborPlayerCash harborEnemyRace harborEnemyImage playerEnergy"></p:commandButton>
                    </p:column>
                </p:row>
            </p:panelGrid>

        </p:layoutUnit>
    </ui:define>
</ui:composition>
</html>
