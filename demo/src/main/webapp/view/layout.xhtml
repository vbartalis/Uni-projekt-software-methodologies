<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
<f:view>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Employee</title>
        <link rel="stylesheet" type="text/css" href="costum.css"/>
    </h:head>
    <h:body>

            <p:layout fullPage="true">
                <p:layoutUnit position="west" resizable="false" >
                    <p:menu style="height: max-content">
                        <p:submenu>
                            <p:menuitem value="Character" url="character.jsf" icon="pi pi-user"/>
                            <p:menuitem value="Tavern" url="tavern.jsf" icon="pi pi-comments"/>
                            <p:menuitem value="Market" url="market.jsf" icon="pi pi-shopping-cart"/>
                            <p:menuitem value="Arena" url="arena.jsf" icon="pi pi-users"/>
                        </p:submenu>
                        <p:submenu>
                            <p:menuitem value="Jobs" url="jobs.jsf" icon="pi pi-money-bill"/>
                            <p:menuitem value="House" url="house.jsf" icon="pi pi-home"/>
                            <p:menuitem value="Harbour" url="harbour.jsf" icon="pi pi-arrow-down"/>
                        </p:submenu>
                        <p:submenu>
                            <p:menuitem value="Luck" url="luck.jsf" icon="pi pi-star"/>
                        </p:submenu>
                    </p:menu>
                    <h:form>
                        <p:commandButton value="Log Out" actionListener="#{logOutController.logOut()}"  action="login" />
                    </h:form>
                </p:layoutUnit>

                <ui:insert name="content"/>

            </p:layout>



    </h:body>
</f:view>
</html>
