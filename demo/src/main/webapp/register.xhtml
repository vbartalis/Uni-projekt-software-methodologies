<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:outputLabel value="Register"/>
    <h:form>
        <h:outputLabel for="username" value="Username:" />
        <p:inputText id="username" value="#{registerView.username}" required="true" label="username" />

        <h:outputLabel for="password1" value="Password:" />
        <p:password id="password1" value="#{registerView.password1}" required="true" label="password" />

        <h:outputLabel for="password2" value="Password:" />
        <p:password id="password2" value="#{registerView.password2}" required="true" label="password" />

        <p:commandButton value="Save" actionListener="#{registerHandler.register(registerView.username, registerView.password1, registerView.password2)}"
                                        action="#{redirectView.redirect()}"/>
    </h:form>
</f:view>
</html>
